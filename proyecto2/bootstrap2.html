<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablero 3 en Raya</title>
    <!-- Enlace a Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .tablero {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-template-rows: repeat(4, 100px);
            gap: 5px;
            justify-content: center;
            margin-top: 50px;
        }
        .cuadro {
            width: 100px;
            height: 100px;
            border: 2px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .circulo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: red; /* Color de la pieza X */
        }
        .circulo-o {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 3px solid blue; /* Ahora agregamos borde azul a la pieza O */
        }
    </style>
</head>
<body>

<div class="container">
    <div class="tablero">
        <div class="cuadro">
            <div class="circulo"></div> <!-- Simulando una pieza X -->
        </div>
        <div class="cuadro">
            <div class="circulo-o"></div> <!-- Simulando una pieza O -->
        </div>
        <div class="cuadro">
            <!-- Vacío -->
        </div>
        <div class="cuadro">
            <div class="circulo"></div> <!-- Simulando una pieza X -->
        </div>

        <div class="cuadro">
            <div class="circulo-o"></div> <!-- Simulando una pieza O -->
        </div>
        <div class="cuadro">
            <!-- Vacío -->
        </div>
        <div class="cuadro">
            <div class="circulo"></div> <!-- Simulando una pieza X -->
        </div>
        <div class="cuadro">
            <div class="circulo-o"></div> <!-- Simulando una pieza O -->
        </div>

        <div class="cuadro">
            <!-- Vacío -->
        </div>
        <div class="cuadro">
            <div class="circulo"></div> <!-- Simulando una pieza X -->
        </div>
        <div class="cuadro">
            <div class="circulo-o"></div> <!-- Simulando una pieza O -->
        </div>
        <div class="cuadro">
            <!-- Vacío -->
        </div>

        <div class="cuadro">
            <div class="circulo-o"></div> <!-- Simulando una pieza O -->
        </div>
        <div class="cuadro">
            <!-- Vacío -->
        </div>
        <div class="cuadro">
            <div class="circulo"></div> <!-- Simulando una pieza X -->
        </div>
        <div class="cuadro">
            <!-- Vacío -->
        </div>
    </div>
</div>

<!-- Enlace a Bootstrap JS (opcional para interactividad futura) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
